<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
      <style>
        .palette {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- eg1 -->

<input id="sum" type="text">    
<button id="submit-btn">Submit</button>

<script>
var sum=document.querySelector("#sum");
var btn=document.querySelector("#submit-btn");

btn.onclick=function(){
    console.log(sum.value);
}
 document.onkeydown=function(event){
    event=event||window.event;
}
sum.onkeyup=function(event){
    event=event||window.event;
    if(event.keyCode===13){
        console.log(this.value);
    }else if(event.keyCode===27)
        this.value="";
}
</script>

<!-- eg2 -->
<label>
        <input id="school" name="status" type="radio" class="rad">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" class="rad">
        Company
    </label>

    <select id="school-select" size="1">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select" size="1">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
var scradio=document.querySelector("#school");
var omradio=document.querySelector("#company");
var school=document.querySelector("#school-select");
var company=document.querySelector("#company-select");

    scradio.onclick=function(){
        if(this.checked){
                if(school.size===1){school.size=school.length;company.size=1;}else{
                school.size=1;
            }
        }
    }
     omradio.onclick=function(){
        if(this.checked){
                if(company.size===1){company.size=company.length;school.size=1;}else{
                company.size=1;
            };
        }
    }
    </script>

<!-- eg3 -->
     <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <script>
    var aLi=document.querySelectorAll("li");
    for(var i=0;i<aLi.length;i++){
        aLi[i].onclick=function(event){
            var event=event||window.event;
            var t =event.target;
            var c=t.style.backgroundColor;
            var p=document.getElementsByClassName("color-picker")[0];
            p.innerHTML=c;
            p.style.color=c;

        }
    }
    </script>
</body>
</html>
