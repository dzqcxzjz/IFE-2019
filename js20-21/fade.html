<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
    </style>
</head>
<body>            
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity: 1" ></div>
    <button id="fade-btn">淡出</button>

    <script>
        var obj = document.querySelector("#fade-obj");
        var btn=document.querySelector("#fade-btn");
        var set;
        var a=true;
        var num=100;
        btn.onclick=function(){
            set=setInterval(function(){
            	if(a){
            		    if(num>0){
                    	num--;
                    	obj.style.opacity=num/100;
                    	btn.disabled=true;
                    }else{
                    	clearInterval(set);
                    	btn.disabled=false;
                    	btn.innerHTML="淡入";
                    	a=false;
                    }
            	}else{
            		    if(num<100){
                    	num++;
                    	obj.style.opacity=num/100;
                    	btn.disabled=true;
                    }else{
                    	clearInterval(set);
                    	btn.disabled=false;
                    	btn.innerHTML="淡出";
                    	a=true;
                    }            		
            	}
            },30)      
            }

       </script>
</body>
</html>
