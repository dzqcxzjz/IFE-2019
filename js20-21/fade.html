<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
    </style>
</head>
<body>            
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity: 1" ></div>
    <button id="fade-btn">淡出</button>

    <script>
        var obj = document.querySelector("#fade-obj");
        var btn=document.querySelector("#fade-btn");
        var set;
        btn.onclick=function(){
            var o=obj.style.opacity;
            if(this.innerHTML==="淡出"){
                set=setInterval(function(){
                if(o>0){
                console.log(o);
                o=(o*1000-10)/1000;
                obj.style.opacity=o;
                btn.disabled=true;
            }else{  
                    clearInterval(set);
                    btn.innerHTML="淡入";
                    btn.disabled=false;
                }
                },30)
                }else{
                set=setInterval(function(){
                if(o<1){
                o=o-0+0.01;
                console.log(o);
                obj.style.opacity=o;
                btn.disabled=true;
            }else{  
                    clearInterval(set);
                    btn.innerHTML="淡出";
                    btn.disabled=false;
                }
                },30)
                }
            }
       </script>
</body>
</html>
