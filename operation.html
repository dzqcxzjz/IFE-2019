<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number"  value="0" placeholder="第一个数字">
    <input id="second-number"  value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
    var add_btn=document.getElementById("add-btn");
    var minus_btn=document.getElementById("minus-btn");
    var times_btn=document.getElementById("times-btn");
    var divide_btn=document.getElementById("divide-btn");
    var fnumber=document.getElementById("first-number");
    var snumber=document.getElementById("second-number");
    var result=document.getElementById("result");

    function isNum(num){
         if(parseFloat(num)!==num&&!isNaN(num)){
         	console.log('你输入的是数字');
         }else{
         	alert("输入不合法");
         	return false;
         }
         return true;
    }

    function add(){
    if(isNum(fnumber.value)&&isNum(snumber.value)){
       var a=parseFloat(fnumber.value);
       var b=parseFloat(snumber.value);
       result.innerHTML=a+b;
    }
    }
    function  minus(){
    if(isNum(fnumber.value)&&isNum(snumber.value)){
       var a=parseFloat(fnumber.value);
       var b=parseFloat(snumber.value);
       result.innerHTML=a-b;
    }
    }
    function  timmes(){
    if(isNum(fnumber.value)&&isNum(snumber.value)){
       var a=parseFloat(fnumber.value);
       var b=parseFloat(snumber.value);
       result.innerHTML=a*b;
    }
    }
    function  divide(){
    if(isNum(fnumber.value)&&isNum(snumber.value)){
    	if(snumber.value==0){
    		alert("除数不能为0");
    	}else{
       var a=parseFloat(fnumber.value);
       var b=parseFloat(snumber.value);
       result.innerHTML=a/b;    		
    	}
    }
    }     
    add_btn.onclick=add;
    minus_btn.onclick=minus;
    times_btn.onclick=timmes;
    divide_btn.onclick=divide;
    </script>
</body>
</html>
