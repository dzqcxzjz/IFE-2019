<html>
<head>
<style>
#tb{
border-spacing:0;
border-collapse:collapse;
}
td{
border:1px solid #000;
}
</style>
</head>
<body>
<table id="tb"></table>
<script>
var tb=document.getElementById("tb");
for(var i=0;i<10;i++){
var tr=document.createElement("tr");
tb.appendChild(tr);
for(var j=1;j<=i;j++){
var td=document.createElement("td");
td.innerHTML=j+"*"+i+"="+i*j;
tr.appendChild(td);
}
}

</script>
</body>
</html>
